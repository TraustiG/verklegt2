<div class="modal fade" id="{{action}}-{{item}}-modal" tabindex="-1" aria-labelledby="{{action}}-{{item}}-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-mid">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="{{action}}-{{item}}-form" method="POST" action="">
                    {% csrf_token %}
                    <div class="modal-body" id="{{action}}-{{item}}-modal-body-prompt">
                        Hvernig komstu hingað?
                    </div>
                    <div class="modal-footer child-appender">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Loka</button>
                        <button id="{{action}}-{{item}}-submit-button" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Staðfesta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
