    <div class="carousel-inner active align-content-center text-center">
        {% for image in images %}
        {% if forloop.first %}
        <div class="carousel-item">
            {% else %}
            <div class="carousel-item">
                {% endif %}
                <a href="{% url 'image-gallery' id=image.property.id %}" style="cursor:zoom-in;">
                    <img src="{{ image.image_url }}" class="d-block w-100" alt="{{ image.image_description }}">
                </a>
            </div>
        {% empty %}
            <div class="carousel-item active"><h1>Engar myndir fyrir eignina.</h1></div>
        {% endfor %}
    </div>
    {% if images|length != 0 %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    {% endif %}
</div>
