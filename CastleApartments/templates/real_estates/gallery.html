{% extends "base.html" %}
{% block content %}
<div class="col d-flex justify-content-center">
    <div class="row gy-5 w-75">
        {% for image in images %}
            <div class="col-12">
                <img src="{{ image.url }}" class="d-block w-100" alt="{{ image.desc }}">
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
