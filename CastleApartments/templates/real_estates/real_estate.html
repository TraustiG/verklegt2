{% extends "base.html" %}
{% load static %}
{% block title %}{{item.real_estate.address}}{% endblock %}

{% block content %}
<div>
    <div class="container">
        <div class="row w-75 row-cols-3">
            <div class="col-sm-2">
                {% include 'real_estates/_image_carousel.html' with width='500px' height='300px' images=item.real_estate.images %}
            </div>
            <div class="col-sm-1">
                <div class="card" style="width: 10rem;">
                    <img class="" src="https://www.visir.is/i/7771CD8C03EADDC298466B1891000687FB455ED2EF25655D9F5CB2013D92D344_713x0.jpg" class="card-img-top" alt="Link to Seller">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.seller.name }}</h5>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
                <div>
                    <button id="makeOffer" type="button" onclick="makeOffer()" class="btn btn-primary">Tilbo√∞</button>
                </div>
            </div>
        </div>
    </div>
    <img src="{% static 'images/testhome.png' %}" class="" width="500" alt="A beautiful home">
</div>
{% endblock %}
