{% load static %}
<div class="card shadow" style="width: 100%">
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-0-hover" href="{% url 'real-estate-by-id' id=item.listing.id %}">
        <img src="{% static 'images/testhome.png' %}" class="card-img-top" alt="A beautiful home">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="card-title mb-0">
                    {{ item.real_estate.address }}
                </h5>
                <h6 class="ms-3 subtext">
                    {{ item.real_estate.zip }} {{ item.real_estate.city }}
                </h6>
            </li>
            <li class="list-group-item gx-3">
                <div class="d-flex justify-content-evenly">
                    <span>{{ item.real_estate.beds }} herb.</span>
                    <span>{{ item.real_estate.sqm }} m<sup>2</sup></span>
                </div>
            </li>
            <li class="list-group-item"><b>{{ item.listing.price }} kr.</b></li>
        </ul>
    </a>
</div>
