<div class="modal fade" id="property-modal" data-bs-backdrop="static" focus tabindex="-1" aria-labelledby="property-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-mid">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="create-property-modal">Skrá Eign</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" id="create-new-property" action="">
                    {% csrf_token %}
                    <div class="container d-flex gap-3 justify-content-evenly">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="streetname" class="form-label">Heimilisfang</label>
                                <input id="property-input-streetname" type="text" class="form-control property-input" name="streetname" required pattern="[\p{L}\d ]{2,100}">
                            </div>
                            <div class="mb-3">
                                <label for="city_input" class="form-label">Borg</label>
                                <input id="property-input-city-input" type="text" class="form-control property-input" name="city_input" required pattern="[\p{L} ]{2,100}">
                            </div>
                            <div class="mb-3">
                                <label for="zip" class="form-label">Póstnúmer</label>
                                <input id="property-input-zip" type="text" class="form-control property-input" name="zip" required pattern="[0-9]{2,5}">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Verð</label>
                                <input id="property-input-price" type="text" class="form-control property-input" name="price" required pattern="[0-9]{0,15}">
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Týpa</label>
                                <input id="property-input-type" type="text" class="form-control property-input" name="type" required pattern="[\p{L} ]{2,100}">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="bedrooms" class="form-label">Fjöldi Svefnherbergja</label>
                                <input id="property-input-bedrooms" type="text" class="form-control property-input" name="bedrooms" required pattern="[0-9]{1,3}">
                            </div>
                            <div class="mb-3">
                                <label for="bathrooms" class="form-label">Fjöldi Baðherbergja</label>
                                <input id="property-input-bathrooms" type="text" class="form-control property-input" name="bathrooms" required pattern="[0-9]{1,3}">
                            </div>
                            <div class="mb-3">
                                <label for="sqm" class="form-label">Fermetrafjöldi</label>
                                <input id="property-input-sqm" type="text" class="form-control property-input" name="sqm" required pattern="[0-9]{1,5}">
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Lýsing</label>
                                <textarea id="property-input-desc" class="form-control property-input"  name="desc" required style="height: 8rem" pattern= "[\p{L} ]{2,1000}"> </textarea>
                            </div>
                        </div>
                        <div class="d-flex modal-footer px-0 justify-content-evenly" style="min-height: 25vh;">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex row justify-content-center">
                            <div class="d-flex col-4 justify-content-center mb-3">
                                <button type="button" class="btn btn-primary" data-bs-target="#imageModalToggle" data-bs-toggle="modal">Bæta inn myndum</button>
                            </div>
                            <div class="mb-3 visually-hidden">
                                <input class="form-control" type="text" id="images" name="hidden-images-list">
                            </div>                
                        </div>
                        <div id="added-images-row-submit" class="d-flex row justify-content-center">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button name="create-property-modal-cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="create-property-modal-submit" name="create-property-modal-submit" type="submit" class="btn btn-primary" data-bs-dismiss="modal" disabled>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
