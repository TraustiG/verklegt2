{% if user.is_authenticated %}
<div class="dropdown dropstart">
    <button type="button" class="btn btn-secondary p-1 rounded-3" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="px-1 border border-beige border-2 rounded-3 m-0">
                {{ user }}
            </div>
            {% if user.notifications and user.is_buyer %}
            <span class="position-absolute translate-middle badge rounded-pill bg-danger user-select-none">
                {{ user.notifications|length }}
            <span class="visually-hidden">unread messages</span>
            {% endif %}
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'profile' %}">Prófíll</a></li>
        <li>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="dropdown-item" type="submit">Útskrá</button>
            </form>
        </li>
    </ul>
</div>
{% else %}
<div id="" class="dropdown dropstart">
    <button id="login-signup-dropdown-button" type="button" class="btn btn-secondary p-1 rounded-3" data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill"
        viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
    </button>

    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'register' %}">Nýskráning</a></li>
        <li><a class="dropdown-item" href="{% url 'login' %}">Innskráning</a></li>
    </ul>
</div>
{% endif %}
